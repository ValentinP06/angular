<!--html de ui component-->
<header class="fixed-top">

  <!--connecter ce bouton a la methode toggle()-->
  <!-- deplacer le bouton et utiliser ng_content a la place-->
  <span (click)="toggle()">

<ng-content
select=".tr-btn-close"
*ngIf="open"
></ng-content>

<ng-content
select=".tr-btn-nav"
*ngIf="!open"

></ng-content>

</span>

  <ng-content select=".tr-header"></ng-content>

</header>
<main [ngClass]="{'close-aside' : !open }">


  <div class="shadow position-fixed">
  </div>

  <aside>
    <div class="scroller">

      <ng-content select=".tr-nav"></ng-content>

    </div>
  </aside>


  <div class="page">
    <div class="contents">
      <!-- ici on a besoin d'un router outlet et le projeter dans le component ui-->


<ng-content select=".tr-router"></ng-content>
    </div>


    <footer>
      Footer
      <ng-content select=".tr-footer"></ng-content>

    </footer>
  </div>

</main>
